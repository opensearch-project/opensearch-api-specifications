openapi: 3.1.0
info:
  title: OpenSearch API
  description: OpenSearch API
  version: 1.0.0
paths:
  /animals:
    get:
      parameters:
        - $ref: '#/components/parameters/Dog'
      responses:
        '200':
          description: A list of animals
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Animal"
components:
  parameters:
    Dog:
      name: b
      schema:
        type: string
      in: query
  schemas:
    Bark:
      type: string
    Meow:
      type: string
    Animal:
      oneOf:
        - $ref: '#/components/schemas/Dog'
        - $ref: '#/components/schemas/Cat'
    Cat:
      type: object
      properties:
        meow:
          $ref: '#/components/schemas/Meow'
    Dog:
      type: object
      properties:
        bark:
          $ref: '#/components/schemas/Bark'
